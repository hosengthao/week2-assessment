<div class="container-fluid text-center">
    <h3 id="htmlTitle">Price</h3>
    <h4 id="htmlAddress">Address here</h4>

<script>
    function myHouse() {
        var ourRequest = new XMLHttpRequest();
        ourRequest.open('GET', 'http://3.21.225.172:8080/api/realestate/getByRowAmount?rows=12')
        ourRequest.onload = function () {
            const ourData = JSON.parse(ourRequest.responseText);
            renderHTML(ourData);
        };
        ourRequest.send();
    }

    function renderHTML(data){
        var htmlString = '<h4>' + data[1].street + ", " + data[1].city + ", " + data[1].state + " " + data[1].zip + '</h4>';
        var htmlPhone = '<h6 class="green">Listed by: ' + data[1].listing + " Phone: " + data[1].phone + '</h6>';
        var htmlInfo = '<h5>' + data[1].fname + " " + data[1].lname + "; Square Feet: " + data[1].sqft + "; Year Built: " + data[1].yrblt.slice(0,4) + "; Bedrooms: " + data[1].beds + "; Bathrooms: " + data[1].baths + '</h5>';
        var htmlPrice = '<h3>$' + data[1].price + '</h3>';

        document.getElementById("htmlTitle").innerHTML= htmlPrice;
        document.getElementById("htmlAddress").innerHTML= htmlString;
        document.getElementById("htmlDetails").innerHTML= htmlInfo;
        document.getElementById("htmlLister").innerHTML= htmlPhone;
    }
    window.onload = myHouse();
</script>
